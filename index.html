<!doctype html>

<head>
    <meta charset="utf-8">
    <script>
        function setSearchEngine() {
            let actions = {
                "google": "https://www.google.com/search",
                "duckduckgo": "https://www.duckduckgo.com",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            };

            let form = document.getElementById('searchForm')
            let selectedEngine = document.querySelector('[name=engine]:checked');
            let action = actions[selectedEngine.value];
            form.setAttribute('action', action)
        }

        window.addEventListener('load', function() {
            let form = document.getElementById('searchForm');
            form.addEventListener('submit', setSearchEngine)
        })
    </script>
</head>

<body>

    <form id="searchForm">
        <input type="text" name="q">
        <input type="radio" name="engine" value="google"> Google
        <input type="radio" name="engine" value="duckduckgo"> DuckDuckGo
        <input type="radio" name="engine" value="bing">Bing
        <input type="radio" name="engine" value="ask">Ask
        <button type="submit">Go!</button>
    </form>

</body>
